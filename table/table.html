<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        /* 테두리 선 한줄 */
        margin-bottom: 100px;
      }
      th,
      td {
        padding: 15px;
        /* 셀 안쪽 여백 */
      }
    </style>
  </head>
  <body>
    <!-- 테이블 : 행(tr)/열(td) / 제목 열(th)
        너비 : 내용에 맞춰 너비가 결정됨 (css 디자인에서 변경 가능) 
    -->
    <table>
      <!-- caption : 표 제목 -->
      <caption>
        테이블
      </caption>
      <tr>
        <!-- th 서식 : 가운데 정렬, 진하게 -->
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <!-- td 서식 : 왼쪽 정렬 -->
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
    </table>

    <!-- 컬럼병합 colspan-->
    <table>
      <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>22</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>33</td>
      </tr>
    </table>

    <!-- 행 병합 rowspan-->
    <table>
      <tr>
        <th>Name</th>
        <td>Jill</td>
      </tr>
      <tr>
        <th rowspan="2">Phone</th>
        <td>555-1124</td>
      </tr>
      <tr>
        <td>555-1235</td>
      </tr>
    </table>
  </body>
</html>

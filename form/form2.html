<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        input element
        1) <input type="text"> : 한 줄을 입력할 수 있는 text field 생성
        2) <input type="radio"> : 사용자의 선택을 받는 요소(단 하나의 선택만 처리)
                                  name 을 동일하게 부여
                                  label for = id 일치시킴 => 글자를 클릭할 때 해당 요소 선택
        3) <input type="checkbox"> : 사용자의 선택을 받는 요소(여러 개의 선택 처리)
                                  name 을 다르게 부여
        4) <input type="password"> : 비밀번호와 같이 보여지면 안되는 텍스트 입력 값 처리
        5) <input type="submit"> : form의 action이 지정한 곳으로 폼을 전송

        http://192.168.0.26:5500/form/form2.html?username=%ED%99%8D%EA%B8%B8%EB%8F%99&fav_lang=CSS&vehicle2=Car&password=asdf
        ? 뒤로 폼 안의 작성된 값들이 따라감 : key=value & key=value & ......
        key : 폼 요소의 name이 사용됨
        value : 입력값(단, radio와 checkbox의 경우 value의 값 사용)
        한글은 utp8 값으로 인코딩 (주소 돌아갈 때는 디코딩)
        6) <input type="reset"> : form 초기화(입력값 삭제)
        7) <input type="button"> : 버튼 모양만 제공. 기능은 없음 (javascript와 연동해서 사용)
        8) <input type="email"> : 이메일 형식에 맞게 입력이 되었는지 확인
        9) <input type="file> : 파일 첨부 처리, 복수 파일 첨부는 multiple
        10) <input type="hidden"> : 사용자의 입력값과 hidden value가 서버로 함께 넘어가게함, 서버 처리상 필요값
                                    사용자가 입력하는 값은 아님. 소스 상 노출이 되어도 되는 중요하지 않은 값
        11) <input type="number"> : 숫자 입력만 가능
        //11번까지는 자주씀

        12) <input type="color"> : 색상지정
        13) <input type="date"> : 날짜(년-월-일)
        14) <input type="datetime-local"> : 날짜/시간
        15) <input type="month"> : 날짜(년-월)
        16) <input type="time"> : 시간(시분초)
        17) <input type="url"> : url형식에 알맞게 입력되었는지 확인
        18) <input type="search"> : 검색어를 한꺼번에 지울 수 있는 기능
        19) <input type="range"> : range 값 지정 가능, min, max, step 속성과 같이 사용해서 특정 범위의 값 선택
        20) <input type="tel"> :  <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />3글자, 4글자
                                  패턴 속성과 같이 사용해서 전화번호 검증



        
    -->
    <form action="" method="get">
      <div>
        <label for="name">이름</label>
        <input type="text" name="username" id="name" />
      </div>
      <div>
        <p>좋아하는 언어 선택</p>
        <input type="radio" name="fav_lang" id="html" value="HTML" />
        <label for="html">HTML</label>
        <input type="radio" name="fav_lang" id="css" value="CSS" />
        <label for="css">CSS</label>
        <input
          type="radio"
          name="fav_lang"
          id="javascript"
          value="JAVASCRIPT"
        />
        <label for="javascript">JAVASCRIPT</label>
      </div>
      <div>
        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike" />
        <label for="vehicle1">I have a Bike</label>
      </div>
      <div>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car" />
        <label for="vehicle2">I have a Car</label>
      </div>
      <div>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat" />
        <label for="vehicle3">I have a Boat</label>
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" id="password" />
      </div>
      <!-- vailidation : 타입에 따라 유효성 검증 -->
      <div>
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="file"></label>
        <input type="file" name="file" id="file" multiple />
      </div>
      <div>
        <label for="">hidden</label>
        <input type="hidden" name="num" value="3487" />
      </div>
      <div>
        <label for="quantity">수량</label>
        <input type="number" name="quantity" id="quantity" min="1" max="5" />
      </div>
      <div>
        <label for="color">color</label>
        <input type="color" name="color" id="color" />
      </div>
      <div>
        <label for="date">date</label>
        <input type="date" name="date" id="date" />
        <input type="month" name="month" id="month" />
      </div>
      <div>
        <label for="datetime"></label>
        <input type="datetime-local" name="datetime" id=datetime">
      </div>
      <div>
        <label for="time"></label>
        <input type="time" name="time" id="time" />
      </div>
      <div>
        <label for="url">url</label>
        <input type="url" name="url" id="url" />
        <!-- 유효성 검증(입력을 하면) -->
      </div>
      <div>
        <label for="search">search</label>
        <input type="search" name="search" id="search" />
      </div>
      <div>
        <label for="range">range</label>
        <input type="range" name="range" id="range" min="0" max="50" step="10" />
      </div>
      <div>
        <label for="tel">tel</label>
        <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />
      <div>
        <input type="submit" value="제출" />
        <input type="reset" value="초기화" />
        <input type="button" value="버튼" />
      </div>
    </form>
  </body>
</html>
